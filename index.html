<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    
    <div class="calc-body">
        <h1>TE-Taschenrechner 2000</h1>
        <div class="result">
            <div class="subresult"></div>
            <div class="mainresult">0</div>
        </div>
        <button class="btn btn-clear">CE</button>
        <button class="btn btn-delete">C</button>
        <button class="btn btn-add">+</button>
        <button class="btn btn-number btn-1">1</button>
        <button class="btn btn-number btn-2">2</button>
        <button class="btn btn-number btn-3">3</button>
        <button class="btn btn-subtract">-</button>
        <button class="btn btn-number btn-4">4</button>
        <button class="btn btn-number btn-5">5</button>
        <button class="btn btn-number btn-6">6</button>
        <button class="btn btn-multiply">x</button>
        <button class="btn btn-number btn-7">7</button>
        <button class="btn btn-number btn-8">8</button>
        <button class="btn btn-number btn-9">9</button>
        <button class="btn btn-divide">%</button>
        <button class="btn btn-number btn-0">0</button>
        <button class="btn btn-decimal">.</button>
        <button class="btn btn-equal">=</button>
   
      
    </div>
   
    
</body>
</html>
